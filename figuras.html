<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso practico de JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Patua+One&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="header__titulo">
            <img src="img/cifras.png" alt="Logo platzi math">
            <h1>Platzi Math</h1>
        </div>
        
        <h2 class="header__subtitulo">Este es el primer taller del curso práctico de javascript</h2>
    </header>
    <div class="container">
        <h2>Calcula el área y perímetro</h2>

        <div class="container_formas">
            <section class="cuadrado">
               
                <div class="forma-titulo">
                    <img src="img/cuadrado.png" alt="Cuadrado" class="perimetroShow">
                    <h2>Cuadrado</h2>
                </div>
                
                <form action="">
                    <label for="inputCuadrado">Escribe cuanto mide cada lado de tu cuadrado: </label>
                    <input type="number" name="" id="inputCuadrado"/>
                    <select name="select" class="select-unidad-medida">
                        <option value="2">cm</option>
                        <option value="3">dm</option>
                        <option value="4">m</option>
                        <option value="5">dam</option>
                        <option value="6">hm</option>
                        <option value="7">km</option>
                    </select>
                    <div class="botones">
                        <button type="button" onclick="calcularPerimeroCuadrado()">Calcular el perímetro</button>
                        <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
                    </div>
                    <div class="container-resultado">
                        <span class="labelResultado">El resultado es: </span>
                        <span id="resCuadrado" class="resCuadradoArea">area cm <sup>2</sup></span> 
                    </div>               
                </form>
            </section>
    
            <section>
                <div class="forma-titulo">
                    <img src="img/triangulo.png" alt="Triangulo">
                    <h2>Triangulo</h2>
                </div>
                    <br>
                    <label for="inputLado1">Lado 1: </label>
                    <input type="number" name="" id="inputLado1" /><br>
                    <label for="inputLado2">Lado 2: </label>
                    <input type="number" name="" id="inputLado2" /><br>
                    <label for="inputBase">Base: </label>
                    <input type="number" name="" id="inputBase" /><br>
                    <label for="inputAltura">Altura: </label>
                    <input type="number" name="" id="inputAltura" /><br>
    
                    <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
                    <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
                    <span id="resTriangulo"></span>
                </form>
            </section>
    
    
            <section>
                <div class="forma-titulo">
                    <img src="img/circulo.png" alt="Circulo">
                    <h2>Circulo</h2>
                </div>
                <form action="">
    
                    <label for="inputRadio">Radio: </label>
                    <input type="number" name="" id="inputRadio" />
    
                    <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perímetro</button>
                    <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
                    <span id="resCirculo"></span>
                </form>
            </section>
    
        </div>
        
    </div>
    <script src="figuras.js"></script>
</body>
</html>
